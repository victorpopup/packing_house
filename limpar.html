<!DOCTYPE html>
<html>
<head>
    <title>Limpar Dados</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
        .limpar { background: #dc3545; color: white; border: none; border-radius: 5px; }
        .verificar { background: #007bff; color: white; border: none; border-radius: 5px; }
        #resultado { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üßπ Limpar Dados do Sistema</h1>
    
    <button class="limpar" onclick="limparTudo()">
        üóëÔ∏è LIMPAR TODOS OS DADOS
    </button>
    
    <button class="verificar" onclick="verificarDados()">
        üîç VERIFICAR DADOS ATUAIS
    </button>
    
    <div id="resultado"></div>
    
    <script>
        function limparTudo() {
            if (confirm('Tem certeza que deseja limpar TODOS os dados? Isso apagar√° usu√°rios, estoque e transa√ß√µes.')) {
                localStorage.clear();
                document.getElementById('resultado').innerHTML = 
                    '<h3>‚úÖ DADOS LIMPADOS!</h3><p>Todos os dados foram removidos. Agora recarregue a p√°gina principal para criar um novo administrador.</p>';
            }
        }
        
        function verificarDados() {
            const usuarios = localStorage.getItem('auth_usuarios');
            const usuarioAtual = localStorage.getItem('auth_usuario_atual');
            const estoqueMateriais = localStorage.getItem('estoque_materiais');
            const estoqueTransacoes = localStorage.getItem('estoque_transacoes');
            
            let html = '<h3>üìä Dados Atuais:</h3>';
            html += '<p><strong>Usu√°rios:</strong> ' + (usuarios ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE') + '</p>';
            html += '<p><strong>Usu√°rio Logado:</strong> ' + (usuarioAtual ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE') + '</p>';
            html += '<p><strong>Estoque:</strong> ' + (estoqueMateriais ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE') + '</p>';
            html += '<p><strong>Transa√ß√µes:</strong> ' + (estoqueTransacoes ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE') + '</p>';
            
            if (usuarios) {
                const usuariosObj = JSON.parse(usuarios);
                html += '<h4>Usu√°rios cadastrados:</h4>';
                html += '<ul>';
                Object.keys(usuariosObj).forEach(user => {
                    html += `<li>${user} - ${usuariosObj[user].nome} (${usuariosObj[user].nivel})</li>`;
                });
                html += '</ul>';
            }
            
            document.getElementById('resultado').innerHTML = html;
        }
        
        // Verificar ao carregar
        verificarDados();
    </script>
</body>
</html>
