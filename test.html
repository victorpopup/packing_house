<!DOCTYPE html>
<html>
<head>
    <title>Teste Estoque</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .badge-success { background-color: #d4edda; color: #155724; }
        .badge-warning { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Teste do Histórico de Transações</h1>
    
    <button onclick="testarAdicao()">Adicionar Material de Teste</button>
    <button onclick="testarMovimentacao()">Testar Movimentação</button>
    <button onclick="testarHistorico()">Atualizar Histórico</button>
    
    <h2>Histórico de Transações</h2>
    <table>
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Material</th>
                <th>Tipo</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="historicoTransacoes"></tbody>
    </table>
    
    <div id="log" style="margin-top: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 4px;"></div>

    <script>
        // Funções auxiliares simplificadas
        function formatarDataHora(data) {
            return new Intl.DateTimeFormat('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(data);
        }

        function salvarDados(chave, dados) {
            try {
                localStorage.setItem(chave, JSON.stringify(dados));
                log(`Dados salvos: ${chave}`);
            } catch (e) {
                log(`Erro ao salvar dados: ${e.message}`);
            }
        }

        function recuperarDados(chave) {
            try {
                const dados = localStorage.getItem(chave);
                return dados ? JSON.parse(dados) : null;
            } catch (e) {
                log(`Erro ao recuperar dados: ${e.message}`);
                return null;
            }
        }

        function log(mensagem) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${mensagem}</div>`;
            console.log(mensagem);
        }

        // Classe Estoque simplificada
        class Estoque {
            constructor() {
                this.materiais = recuperarDados('estoque_materiais') || {};
                this.transacoes = recuperarDados('estoque_transacoes') || [];
                log('Estoque inicializado');
                log(`Materiais: ${Object.keys(this.materiais).length}`);
                log(`Transações: ${this.transacoes.length}`);
            }

            adicionarMaterial(nome) {
                if (this.materiais[nome]) {
                    log(`Material "${nome}" já existe`);
                    return false;
                }
                this.materiais[nome] = 0;
                this.salvarEstoque();
                log(`Material "${nome}" adicionado`);
                return true;
            }

            movimentar(material, quantidade, tipo) {
                if (!this.materiais[material]) {
                    log(`Material "${material}" não existe`);
                    return false;
                }

                const qtd = parseInt(quantidade);
                if (tipo === 'entrada') {
                    this.materiais[material] += qtd;
                } else if (tipo === 'saida') {
                    if (this.materiais[material] < qtd) {
                        log(`Quantidade insuficiente para saída`);
                        return false;
                    }
                    this.materiais[material] -= qtd;
                }

                this.transacoes.push({
                    data: new Date().toISOString(),
                    material: material,
                    tipo: tipo,
                    quantidade: qtd
                });

                this.salvarEstoque();
                log(`${tipo} de ${qtd} un. de "${material}" registrada`);
                return true;
            }

            atualizarHistorico() {
                const tbody = document.getElementById('historicoTransacoes');
                if (!tbody) {
                    log('Elemento historicoTransacoes não encontrado');
                    return;
                }

                tbody.innerHTML = '';
                log(`Atualizando histórico com ${this.transacoes.length} transações`);

                if (this.transacoes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">Nenhuma transação registrada</td></tr>';
                    return;
                }

                this.transacoes.slice().reverse().forEach((transacao, index) => {
                    const tr = document.createElement('tr');
                    const badge = transacao.tipo === 'entrada'
                        ? '<span class="badge badge-success">➕ Entrada</span>'
                        : '<span class="badge badge-warning">➖ Saída</span>';

                    tr.innerHTML = `
                        <td>${formatarDataHora(new Date(transacao.data))}</td>
                        <td>${transacao.material}</td>
                        <td>${badge}</td>
                        <td>${transacao.quantidade}</td>
                    `;

                    tbody.appendChild(tr);
                });

                log('Histórico atualizado com sucesso');
            }

            salvarEstoque() {
                salvarDados('estoque_materiais', this.materiais);
                salvarDados('estoque_transacoes', this.transacoes);
            }
        }

        // Instância global
        const estoque = new Estoque();

        // Funções de teste
        function testarAdicao() {
            estoque.adicionarMaterial('Material Teste ' + Math.floor(Math.random() * 100));
        }

        function testarMovimentacao() {
            const materiais = Object.keys(estoque.materiais);
            if (materiais.length === 0) {
                log('Nenhum material disponível para movimentação');
                return;
            }
            const material = materiais[0];
            const tipo = Math.random() > 0.5 ? 'entrada' : 'saida';
            const quantidade = Math.floor(Math.random() * 10) + 1;
            estoque.movimentar(material, quantidade, tipo);
        }

        function testarHistorico() {
            estoque.atualizarHistorico();
        }

        // Inicializar
        window.onload = function() {
            testarHistorico();
        };
    </script>
</body>
</html>
