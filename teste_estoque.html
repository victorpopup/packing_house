<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Packing House</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="padding: 20px; max-width: 1200px; margin: 0 auto;">
        <h1>üè≠ Teste do Sistema de Estoque</h1>
        
        <!-- Bot√µes de Navega√ß√£o -->
        <div style="margin-bottom: 20px;">
            <button onclick="mostrarTela('dashboard')" class="btn btn-primary">üìä Dashboard</button>
            <button onclick="mostrarTela('estoque')" class="btn btn-success">üì¶ Estoque</button>
        </div>

        <!-- P√ÅGINA DASHBOARD -->
        <div id="dashboard" class="page active">
            <h2>Dashboard</h2>
            <div class="cards-grid">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat">
                            <span class="stat-label">Total de Transa√ß√µes</span>
                            <span class="stat-value" id="dashTotalTransacoes">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card-full">
                <div class="card-header">
                    <h4>üìä √öltimas Transa√ß√µes</h4>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Material</th>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody id="dashUltimasTransacoes"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- P√ÅGINA ESTOQUE -->
        <div id="estoque" class="page">
            <h2>Estoque</h2>
            
            <div class="cards-grid">
                <!-- Adicionar Material -->
                <div class="card">
                    <div class="card-header">
                        <h4>‚ûï Novo Material</h4>
                    </div>
                    <div class="card-body">
                        <input type="text" id="nomeMaterial" placeholder="Nome do material" class="form-input">
                        <button class="btn btn-primary btn-block" onclick="adicionarMaterial()">Adicionar</button>
                    </div>
                </div>

                <!-- Movimenta√ß√£o -->
                <div class="card">
                    <div class="card-header">
                        <h4>üîÑ Movimenta√ß√£o</h4>
                    </div>
                    <div class="card-body">
                        <select id="materialMov" class="form-input">
                            <option value="">Selecione o material</option>
                        </select>
                        <input type="number" id="quantidadeMov" placeholder="Quantidade" class="form-input" min="1">
                        <div class="button-group">
                            <button class="btn btn-success" onclick="movimentar('entrada')">Entrada</button>
                            <button class="btn btn-warning" onclick="movimentar('saida')">Sa√≠da</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hist√≥rico de Transa√ß√µes -->
            <div class="card card-full">
                <div class="card-header">
                    <h4>üìã Hist√≥rico de Transa√ß√µes</h4>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Material</th>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody id="historicoTransacoes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/modules/estoque.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

    <style>
        .page { display: none; }
        .page.active { display: block; }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .card-header { background: #f8f9fa; padding: 15px; border-bottom: 1px solid #ddd; }
        .card-body { padding: 15px; }
        .form-input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .button-group { display: flex; gap: 10px; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-block { width: 100%; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .data-table th { background: #f8f9fa; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
    </style>
</body>
</html>
